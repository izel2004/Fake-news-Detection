<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection System</h1>
        <p>Check whether a news article is real or fake. Named entities will also be highlighted.</p>

        <textarea id="newsText" placeholder="Type or paste news here..."></textarea>
        <button onclick="checkNews()">Check News</button>

        <div id="result"></div>
        <div id="entities"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
